MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "./models/X-101-32x8d_FPN.pth"
  BACKBONE:
    CONV_BODY: "R-101-FPN"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
    STRIDE_IN_1X1: False
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    NUM_CLASSES: 6
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
  ROI_MASK_HEAD:
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"
    PREDICTOR: "MaskRCNNC4Predictor"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    RESOLUTION: 28
    SHARE_BOX_FEATURE_EXTRACTOR: False
  MASK_ON: False
INPUT:
  PIXEL_MEAN: [184.0379, 211.6149, 208.77215] # [102.9801, 115.9465, 122.7717]
  PIXEL_STD: [29.4703, 19.9386, 30.1622] 
DATASETS:
  TRAIN: ("jinnan2_round1_train_val_20190305",)
  TEST: ("jinnan2_round1_val_20190305",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.0025
  WEIGHT_DECAY: 0.0001
  STEPS: (30000, 40000)
  MAX_ITER: 60000
  IMS_PER_BATCH: 2
TEST:
  DETECTIONS_PER_IMG: 100
  IMS_PER_BATCH: 1
PATHS_CATALOG: "./my_paths_catalog.py"
OUTPUT_DIR: "./models/"
